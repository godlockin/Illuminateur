<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illuminateur - 智能内容处理工具</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>💡</text></svg>">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">💡</span>
                    Illuminateur
                </h1>
                <p class="subtitle">智能内容处理与分析工具</p>
            </div>
            <div class="header-actions">
                <button id="statsBtn" class="btn btn-secondary">
                    <span class="icon">📊</span>
                    统计
                </button>
                <button id="searchBtn" class="btn btn-secondary">
                    <span class="icon">🔍</span>
                    搜索
                </button>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="main">
            <!-- 输入区域 -->
            <section class="input-section">
                <div class="input-container">
                    <div class="input-header">
                        <h2>内容输入</h2>
                        <div class="input-types">
                            <span class="input-type active" data-type="text">
                                <span class="icon">📝</span>
                                文本
                            </span>
                            <span class="input-type" data-type="url">
                                <span class="icon">🔗</span>
                                链接
                            </span>
                            <span class="input-type" data-type="image">
                                <span class="icon">🖼️</span>
                                图片
                            </span>
                        </div>
                    </div>
                    
                    <!-- 文本输入 -->
                    <div class="input-area" id="textInput">
                        <textarea 
                            id="textContent" 
                            placeholder="请输入要处理的文本内容..."
                            rows="6"
                        ></textarea>
                    </div>
                    
                    <!-- URL输入 -->
                    <div class="input-area hidden" id="urlInput">
                        <input 
                            type="url" 
                            id="urlContent" 
                            placeholder="请输入要处理的网页链接..."
                        >
                        <div class="url-preview" id="urlPreview"></div>
                    </div>
                    
                    <!-- 图片输入 -->
                    <div class="input-area hidden" id="imageInput">
                        <div class="file-upload-area" id="fileUploadArea">
                            <input type="file" id="imageFile" accept="image/*" hidden>
                            <div class="upload-placeholder">
                                <span class="upload-icon">📁</span>
                                <p>点击选择图片文件或拖拽到此处</p>
                                <p class="upload-hint">支持 JPG, PNG, GIF, WebP 格式</p>
                            </div>
                        </div>
                        <div class="image-preview" id="imagePreview"></div>
                    </div>
                    
                    <!-- 处理按钮 -->
                    <div class="input-actions">
                        <button id="processBtn" class="btn btn-primary">
                            <span class="icon">⚡</span>
                            <span class="btn-text">开始处理</span>
                            <span class="loading-spinner hidden">🔄</span>
                        </button>
                        <button id="clearBtn" class="btn btn-outline">
                            <span class="icon">🗑️</span>
                            清空
                        </button>
                    </div>
                </div>
            </section>

            <!-- 结果展示区域 -->
            <section class="results-section" id="resultsSection">
                <div class="results-container">
                    <div class="results-header">
                        <h2>处理结果</h2>
                        <div class="results-actions">
                            <button id="exportBtn" class="btn btn-outline btn-sm">
                                <span class="icon">💾</span>
                                导出
                            </button>
                            <button id="shareBtn" class="btn btn-outline btn-sm">
                                <span class="icon">🔗</span>
                                分享
                            </button>
                        </div>
                    </div>
                    
                    <div class="results-content" id="resultsContent">
                        <!-- 结果将在这里动态显示 -->
                    </div>
                </div>
            </section>
        </main>

        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <!-- 搜索面板 -->
            <div class="sidebar-panel" id="searchPanel">
                <div class="panel-header">
                    <h3>内容搜索</h3>
                    <button class="panel-close" data-panel="search">&times;</button>
                </div>
                <div class="panel-content">
                    <div class="search-form">
                        <input type="text" id="searchQuery" placeholder="搜索内容...">
                        <div class="search-filters">
                            <select id="contentTypeFilter">
                                <option value="">所有类型</option>
                                <option value="text">文本</option>
                                <option value="url">链接</option>
                                <option value="image">图片</option>
                            </select>
                            <input type="date" id="dateFromFilter">
                            <input type="date" id="dateToFilter">
                        </div>
                        <button id="searchSubmitBtn" class="btn btn-primary btn-sm">
                            <span class="icon">🔍</span>
                            搜索
                        </button>
                    </div>
                    <div class="search-results" id="searchResults">
                        <!-- 搜索结果将在这里显示 -->
                    </div>
                </div>
            </div>

            <!-- 统计面板 -->
            <div class="sidebar-panel" id="statsPanel">
                <div class="panel-header">
                    <h3>数据统计</h3>
                    <button class="panel-close" data-panel="stats">&times;</button>
                </div>
                <div class="panel-content">
                    <div class="stats-controls">
                        <select id="statsPeriod">
                            <option value="daily">每日</option>
                            <option value="weekly">每周</option>
                            <option value="monthly">每月</option>
                        </select>
                        <input type="number" id="statsDays" value="7" min="1" max="365" placeholder="天数">
                        <button id="refreshStatsBtn" class="btn btn-primary btn-sm">
                            <span class="icon">🔄</span>
                            刷新
                        </button>
                    </div>
                    <div class="stats-content" id="statsContent">
                        <!-- 统计数据将在这里显示 -->
                    </div>
                </div>
            </div>
        </aside>

        <!-- 遮罩层 -->
        <div class="overlay" id="overlay"></div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">标题</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- 模态框内容 -->
            </div>
            <div class="modal-footer">
                <button id="modalCancel" class="btn btn-outline">取消</button>
                <button id="modalConfirm" class="btn btn-primary">确认</button>
            </div>
        </div>
    </div>

    <!-- 通知容器 -->
    <div class="notifications" id="notifications"></div>

    <!-- 登录模态框 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>身份验证</h3>
            </div>
            <div class="modal-body">
                <div class="login-form">
                    <label for="accessToken">访问令牌:</label>
                    <input type="password" id="accessToken" placeholder="请输入访问令牌">
                    <div class="login-error" id="loginError"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="loginSubmit" class="btn btn-primary">登录</button>
            </div>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
